<app-header></app-header>

<div class="container mx-auto p-4">
  <h1 class="text-xl font-bold mb-4">Quipu</h1>

  <label class="block mb-2">ID de muestra</label>
  <input
    type="number"
    [(ngModel)]="sampleId"
    class="border p-2 rounded w-60"
    placeholder="Ingrese ID"
  />

  <div class="mt-4">
    <app-quipu-viewer *ngIf="sampleId" [sampleId]="sampleId"></app-quipu-viewer>
  </div>

  <!-- ðŸ‘‡ aquÃ­ pegamos tu bloque -->
  <div class="mt-8 border-t pt-4" *ngIf="sampleId">
    <h3 class="font-semibold mb-2">Nuevo evento</h3>
    <div class="grid gap-2 grid-cols-2 max-w-xl">
      <input class="border p-2 rounded" placeholder="event_type" [(ngModel)]="form.event_type">
      <input class="border p-2 rounded" placeholder="state" [(ngModel)]="form.state">
      <input class="border p-2 rounded" type="datetime-local" placeholder="occurred_at" [(ngModel)]="form.occurred_at">
      <input class="border p-2 rounded" type="number" placeholder="quipu_cord" [(ngModel)]="form.quipu_cord">
      <input class="border p-2 rounded" type="number" placeholder="quipu_knot" [(ngModel)]="form.quipu_knot">
      <input class="border p-2 rounded" placeholder="quipu_color" [(ngModel)]="form.quipu_color">
    </div>
    <div class="mt-3 flex gap-2">
      <button class="px-3 py-2 rounded bg-azul1 text-white" (click)="crearEvento()">Guardar evento</button>
      <button class="px-3 py-2 rounded border" (click)="verificar()">Verificar cadena</button>
    </div>
    <div class="mt-2 text-sm text-gray-600" *ngIf="msg">{{ msg }}</div>
  </div>
</div>

<app-footer></app-footer>
